<div class="slds-modal slds-fade-in-open">
  <div class="slds-modal__container">
    <!-- Modal/Dialog header -->
    <header class="slds-modal__header">
      <h2 class="slds-text-heading_medium">Delete</h2>
    </header>

    <!-- Modal/Dialog body -->
    <div class="slds-modal__content slds-p-around_medium">
      <p>
        Do you want to delete task <strong>{{ task.title }}</strong
        >?
      </p>
    </div>

    <!-- Modal/Dialog footer -->
    <footer class="slds-modal__footer">
      <button class="slds-button slds-button_neutral" (click)="onCancel()">
        No
      </button>
      <button class="slds-button slds-button_destructive" (click)="onConfirm()">
        Yes
      </button>
    </footer>
  </div>
</div>
<div class="slds-backdrop slds-backdrop_open"></div>
